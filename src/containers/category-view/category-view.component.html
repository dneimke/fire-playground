<div *ngIf="user">
    Hello {{user.displayName}}!
</div>

<div class="container">
    <h3>Categories</h3>

    <p>
        Create Categories so that products can be grouped based on their purpose. For example, Drinks, Spreads, Cereals, etc.
    </p>

    <p class="bg-info" style="padding: 15px; width: 50%" *ngIf="!(categories)">
        There are currently no categories, click add to create one!
    </p>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <item-list *ngIf='categories' [items]='categories' (select)='onSelectCategory($event)'></item-list>
            </div>
            <div class="col-md-8">
                <item-editor *ngIf='selectedCategory' [item]='selectedCategory' (cancel)='onCancel()' (edit)='onEditCategory($event)' (delete)='onDeleteCategory($event)'></item-editor>
            </div>
        </div>
    </div>

    <button mat-raised-button color="primary" (click)="onAddCategory()" *ngIf="user">Add</button>
</div>
