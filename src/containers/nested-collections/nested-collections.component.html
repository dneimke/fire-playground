<div *ngIf="user">
    Hello {{user.name}}!
</div>

<div class="container">
    <h3>Carts</h3>
    <p class="bg-info" style="padding: 15px; width: 50%" *ngIf="!(carts$ | async)">
        There are no items, click add to create one!
    </p>

    <ul>
        <li *ngFor="let item of carts$ | async">
            {{item.name}}
        </li>
    </ul>

    <button mat-raised-button color="primary" (click)="onAddCart()" *ngIf="user">Add</button>
</div>
